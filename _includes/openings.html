<section class="openings" id="openings">
  <h3>Openings</h3>
  {% for app in site.data.openings %}
  <div class="card">
    <div class="card-title">
      {{app.title}}
    </div>
    <div class="card-description">
      <ul>
        {% for desc in app.description %}
        <li>{{desc}}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="card-actions">
      <a href="https://forms.gle/SwB9XNCaQJ6UUPb36" target="_new">Apply</a>
    </div>
  </div>
  {% endfor %}
  <p class="apply-text">Apply by attaching your CV or LinkedIn profile at <a href="mailto:hr@ascentcore.com">hr@ascentcore.com</a>.</p>
</section>
