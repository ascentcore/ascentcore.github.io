<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/modernizr-3.11.2.min.js?v={{site.version}}"></script>
<script src="{{ site.baseurl }}/assets/js/main.js?v={{site.version}}"></script>

<!-- Initialize Swiper -->
<script>
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        loop: true,
        speed: 1000,
        autoplay: {
            delay: 3500,
        },
        pagination: {
            el: '.swiper-pagination',
        },
        renderBullet: function(index, bullets) {
            return '<span className="' + bullets + '">' + (index + 1) + '</span>';
        }
    });
</script>
