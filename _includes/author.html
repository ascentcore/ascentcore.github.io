{% if page.author %}
<div class="author">
  <img src="/assets/authors/{{ page.author }}.png" />
  <span class="grayed">Written by</span>
  <span class="name">{{ site.authors[page.author].name }}</span>
  <span class="grayed"
    >{{ site.authors[page.author].name }} is a {{
    site.authors[page.author].description }}</span
  >
</div>
{% endif %}
