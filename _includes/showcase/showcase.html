<!-- HERO SECTION -->
<section class="work-hero">
  <div class="container">
    <h1 class="work-hero__title">Showcase</h1>
    <p class="work-hero__description">
      A sample of our work and insights shared by experts at Ascentcore.
    </p>
  </div>
  <div class="work-hero__image"></div>
</section>

<!-- Showcase -->
<div class="showcase">
  <div class="container">
    <div class="tabs tabs--work-page">
      <a href="#" role="tab" class="tabs__button tabs__button--active">All</a>
      <a href="#" role="tab" class="tabs__button">Articles</a>
      <a href="#" role="tab" class="tabs__button">Case studies</a>
    </div>

    <div class="showcase__inner">
      {% for post in site.posts %}
      <div class="showcase__article">
        <img class="showcase__image" style='background-image: url("{{post.img}}");' />
        <h4 class="showcase__article-title">{{ post.title }}</h4>
        <p class="showcase__article-description">{{ post.description }}</p>
        <a href="{{post.url}}" class="showcase__link">Learn more</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
